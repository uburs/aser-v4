<script>
        const textPage4 = "üåü Introduction to Chemistry: Chemistry is the üåü Introduction to Chemistry: Chemistry is the branch of science that studies the composition, structure, properties, and changes of matter. üß™ It involves understanding how substances interact, combine, and transform to form new substances. üå°Ô∏è Chemistry is divided into several sub-disciplines, including organic chemistry, inorganic chemistry, physical chemistry, analytical chemistry, and biochemistry. üß¨ Organic chemistry focuses on the study of carbon-containing compounds, while inorganic chemistry deals with inorganic compounds. üìö Physical chemistry combines principles of physics and chemistry to study the physical properties of molecules, the forces that act upon them, and their interactions. Analytical chemistry involves the analysis of material samples to understand their chemical composition and structure. üî¨ Biochemistry explores the chemical processes within and related to living organisms. üå± Chemistry plays a vital role in various industries, including pharmaceuticals, agriculture, environmental science, and materials engineering. üåç Recent advancements in chemistry have led to the development of new materials, sustainable energy solutions, and improved analytical techniques. üåü Understanding chemistry is crucial for developing new drugs, creating innovative materials, and addressing environmental issues. üåø As our knowledge of chemical processes deepens, chemistry will continue to drive scientific and technological progress, contributing to a better understanding of the natural world and the development of solutions to global challenges. üòä Chemistry is fascinating üòÑ and has a profound impact on our daily lives. Let's explore its wonders together! üôè";

        const captionsPage4 = textPage4.split(' ').map(word => {
            let emotion = "neutral";
            if (/üòä|üòÑ|üôè|üåü|üß™|üå°Ô∏è|üß¨|üìö|üî¨|üå±|üåç|üåø/.test(word)) emotion = "happy";
            return { text: word, emotion };
        });

        function displayCaptionPage4(captionBox, textArray, index = 0, wordsPerLine = 14) {
            if (index < textArray.length) {
                setTimeout(() => {
                    let line = textArray.slice(index, index + wordsPerLine).map(word => {
                        let emotionClass = '';
                        if (word.emotion === 'happy') {
                            emotionClass = 'emotion-happy';
                        } else if (word.emotion === 'sad') {
                            emotionClass = 'emotion-sad';
                        } else if (word.emotion === 'angry') {
                            emotionClass = 'emotion-angry';
                        }
                        const span = document.createElement('span');
                        span.classList.add('caption-text', emotionClass);
                        span.textContent = word.text;
                        return span.outerHTML;
                    }).join(' ');

                    const div = document.createElement('div');
                    div.innerHTML = line;
                    captionBox.appendChild(div);
                    captionBox.appendChild(document.createElement('br'));
                    captionBox.scrollTop = captionBox.scrollHeight; // Scroll to bottom

                    displayCaptionPage4(captionBox, textArray, index + wordsPerLine, wordsPerLine);
                }, 2500); // Adjust the speed of the captions here
            }
        }

        window.onload = () => {
            displayCaptionPage4(document.getElementById('captionBox4'), captionsPage4, 0, 14);

            // Video stream setup
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
                    document.getElementById('video3').srcObject = stream;
                }).catch(function(error) {
                    console.error("Error accessing webcam: ", error);
                });
            }
        };

      
    </script>
