<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion-Enhanced Captions - Page 2</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: none;
            flex-direction: column;
            width: 90%;
            height: 80%;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        .container.active {
            display: flex;
        }
        .content {
            display: flex;
            flex: 1;
        }
        .video-box {
            width: 70%;
            margin-left: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .caption-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            color: #2F4F4F;
            font-size: 18px;
            line-height: 1.0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #captionBox2 {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            color: #000080;
            font-weight: bold;
            background: transparent;
            font-size: 20px;
            line-height: 1.0;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: none; /* Remove any shadow */
        }
        .quiz-container {
            width: 30%;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .navigation {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: rgba(65, 125, 45, 0.941);
        }
        #surveyButton {
            padding: 10px 18px;
            font-size: 18px;
            background-color: rgb(198, 205, 125);
            margin-left: auto;
            display: none;
        }
        .heading {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .introduction {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="heading">Caption Prototype 2</div>
    
    <div id="introPage" class="introduction">
        <p><b>Speaker Live Video with Caption Overlay</b><br></p>
        <button id="beginStudy">Begin Study</button>
    </div>
    <div id="page2" class="container">
        <div class="content">
            <div class="video-box">
                <video id="video2" src="images/engineering.mp4" controls></video>
                <div class="caption-overlay" id="captionBox2">
                    <!-- Captions will appear here -->
                </div>
            </div>
        </div>
        <div class="navigation">
            <!-- Navigation buttons can go here if needed -->
        </div>
        <button id="surveyButton" onclick="window.location.href='https://virginiatech.questionpro.com/prototype2'">Begin Prototype 2 Survey</button>
    </div>
    <h3>Please note that the survey button will only become active once the video and caption has finished.</h3>
    <script>
        const textPage2 = "Engineering management: How to do all these things that I've discussed in a proper way. Managing the resources, we have time constraints. A project has to be finished in a certain amount of time. We have certain resources, especially money. We want a certain quality, and we want the construction to be safe. So all this has to be managed. Well, so that the project is executed by, Sometimes Engineers have to be involved in the policy as well Policy. Meaning, what are the rules that are required? What type of materials can be used? Where What type of structure should come up with? How can we construct without hurting the environment and then plan for all these? So there is a lot of management. If somebody becomes a civil engineer, says that, I don't want to work at the construction site. I'm not interested in doing things by myself, I would rather oversee supervise and manage. There is a lot of scope. There is a tremendous scope in engineering management, planning policy and so on. There are also others who become consultants.";
        
        const captionsPage2 = textPage2.split(' ').map(word => ({ text: word, emotion: "neutral" }));
        
        function displayCaptionPage2(captionBox, textArray, index = 0, wordsPerLine = 13) {
            if (index < textArray.length) {
                setTimeout(() => {
                    let line = textArray.slice(index, index + wordsPerLine).map(word => word.text).join(' ');
                    const span = document.createElement('span');
                    span.classList.add('caption-text');
                    span.textContent = line;
        
                    captionBox.appendChild(span);
                    captionBox.appendChild(document.createElement('br'));
                    captionBox.scrollTop = captionBox.scrollHeight; // Scroll to bottom
        
                    displayCaptionPage2(captionBox, textArray, index + wordsPerLine, wordsPerLine);
                }, 3500); // Adjust the speed of the captions here
            }
        }
        
        document.getElementById('beginStudy').onclick = () => {
            document.getElementById('introPage').style.display = 'none';
            document.getElementById('page2').classList.add('active');
            const video = document.getElementById('video2');
            video.play();
            video.volume = 0.25; // Set the volume to 25%
            displayCaptionPage2(document.getElementById('captionBox2'), captionsPage2, 0, 13);

            setTimeout(() => {
                video.pause();
                document.getElementById('surveyButton').style.display = 'block';
            }, 60000); // Stop the video after 1 minute (60000 ms)
        };
        
        window.onload = () => {
            const video = document.getElementById('video2');
            video.volume = 0.25; // Set the volume to 25%
            video.onended = () => {
                const surveyButton = document.getElementById('surveyButton');
                surveyButton.disabled = false;
                surveyButton.style.cursor = 'pointer';
                surveyButton.style.opacity = '1';
            };
        };
    </script>
</body>
</html>
