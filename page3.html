<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion-Enhanced Captions - Page 3</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: none;
            width: 90%;
            height: 80%;
            border: 2px solid #000;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }
        .container.active {
            display: flex;
        }
        .caption-box {
            width: 100%;
            padding: 50px;
            overflow-y: hidden;
            font-size: 40px;
            line-height: 1.5;
            background: #fff;
            text-align: center; /* Center align the text */
            display: flex;
            flex-direction: column-reverse;
            align-items: center; /* Center align the text */
        }
        .caption-box div {
            width: 100%;
            text-align: center; /* Center align each line */
        }
        .emotion-happy {
            color: green;
        }
        .emotion-sad {
            color: blue;
        }
        .emotion-angry {
            color: red;
            animation: shake 0.5s;
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
        .emotion-excited {
            color: rgb(30, 20, 2);
            animation: enlargeText 0.5s forwards;
        }
        .emotion-calm {
            color: rgb(35, 175, 222);
            transition: color 1s;
            font-weight: bold;
        }
        .emotion-questioning {
            color: purple;
            font-style: italic;
            transform: rotate(-5deg);
        }
        .emotion-surprised {
            color: rgb(48, 42, 6);
            animation: popEffect 0.5s forwards;
        }
        @keyframes enlargeText {
            from {
                font-size: 18px;
            }
            to {
                font-size: 24px;
            }
        }
        @keyframes popEffect {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
        .caption-text {
            display: inline-block;
            margin-right: 5px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .caption-text.bold {
            font-weight: bold;
            color: darkblue;
            animation: enlargeText 1s forwards, fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .caption-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            text-align: center;
            color: rgb(71, 43, 43);
            font-size: 18px;
            line-height: 1.0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .emotion-detection-overlay {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            overflow-y: hidden;
            padding: 35px;
            text-align: center;
            color: black;
            font-size: 18px;
            line-height: 1.0;
            display: flex;
            flex-direction: column;
            align-items: center;
            pointer-events: none;
        }
        .emotion-text {
            display: inline-block;
            margin-right: 5px;
            animation: moveUp 10s linear infinite;
        }
        @keyframes moveUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(-100%);
            }
        }
        .navigation {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            background-color: rgba(65, 125, 45, 0.941);
        }
        #surveyButton {
            padding: 10px 18px;
            font-size: 18px;
            background-color: rgb(198, 205, 125);
            cursor: not-allowed;
            opacity: 0.5;
            margin-top: 20px;
        }
        .heading {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="heading">Caption Prototype 3</div>
    <p>Caption with Word Highlighting and Tone indicators</p>
    <div id="page3" class="container active">
        <div class="caption-box" id="captionBox3">
            <!-- Captions will appear here -->
        </div>
        <div class="navigation">
            <!--
           <a href="page2.html"><button id="previous3">Previous</button></a>    
            <a href="page4.html"><button id="next3">Next</button></a>   
        -->
        </div>
    </div>
    <button id="surveyButton" onclick="window.location.href='https://virginiatech.questionpro.com/prototype3'" disabled>Begin Prototype 3 Survey</button>
    <h3 style="font-size: 24px;">Please note that the survey button will only become active once the video and caption have finished</h3>
    <script>
        const textPage3 = "Introduction to Biology: Biology is the scientific study of life and living organisms. It encompasses a wide range of fields, including <b>genetics</b>, <b>microbiology</b>, <b>ecology</b>, and <b>physiology</b>. Biologists explore the structure, function, growth, origin, evolution, and distribution of living organisms. <b>Genetics</b> focuses on the heredity and variation of organisms, while <b>microbiology</b> studies microscopic organisms such as bacteria, viruses, and fungi. <b>Ecology</b> examines the interactions of organisms with their environment, and <b>physiology</b> explores the functions and mechanisms within living systems. Modern biology is increasingly interdisciplinary, combining principles from <b>chemistry</b>, <b>physics</b>, and <b>mathematics</b> to understand complex biological systems. Recent advancements in <b>biotechnology</b> and <b>genomics</b> have revolutionized the field, leading to significant breakthroughs in <b>medicine</b>, <b>agriculture</b>, and <b>environmental conservation</b>. Understanding biology is essential for addressing global challenges such as <b>disease outbreaks</b>, <b>environmental degradation</b>, and <b>food security</b>. By studying biology, scientists can develop new treatments for diseases, enhance crop yields, and protect endangered species. As our knowledge of biological processes expands, biology will continue to play a crucial role in improving human health and preserving the natural world.";
        
        const captionsPage3 = textPage3.split(' ').map(word => {
            return { text: word.replace(/<b>|<\/b>/g, ''), emotion: getEmotion(word), bold: /<b>/.test(word) };
        });

        function getEmotion(word) {
            if (/genetics|microbiology|ecology|physiology/.test(word)) return 'excited';
            if (/biology|biologists|biological/.test(word)) return 'calm';
            if (/explore|focuses|studies/.test(word)) return 'questioning';
            if (/advancements|breakthroughs/.test(word)) return 'surprised';
            return 'neutral';
        }

        function displayCaption(captionBox, textArray, index = 0, wordsPerLine = 8) {
            if (index < textArray.length) {
                setTimeout(() => {
                    let line = textArray.slice(index, index + wordsPerLine).map(word => {
                        const span = document.createElement('span');
                        span.classList.add('caption-text', `emotion-${word.emotion}`);
                        if (word.bold) span.classList.add('bold');
                        span.textContent = word.text;
                        return span;
                    });
        
                    const lineDiv = document.createElement('div');
                    lineDiv.style.display = 'flex';
                    lineDiv.style.flexDirection = 'row';
                    lineDiv.style.justifyContent = 'center'; /* Center align each line */
                    line.forEach(span => lineDiv.appendChild(span));
                    captionBox.insertBefore(lineDiv, captionBox.firstChild);
                    captionBox.scrollTop = captionBox.scrollHeight; // Scroll to bottom
        
                    displayCaption(captionBox, textArray, index + wordsPerLine, wordsPerLine);
                }, 2500); // Adjust the speed of the captions here
            }
        }
        
        window.onload = () => {
            displayCaption(document.getElementById('captionBox3'), captionsPage3, 0, 8);

            setTimeout(() => {
                const surveyButton = document.getElementById('surveyButton');
                surveyButton.disabled = false;
                surveyButton.style.cursor = 'pointer';
                surveyButton.style.opacity = '1';
            }, 60000); // Enable after 60 seconds
        };
    </script>
</body>
</html>
